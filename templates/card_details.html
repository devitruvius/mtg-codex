<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/card_details.css') }}">
</head>
<body>
    <div class="container">
        <h1>Card Details</h1>
        <div id="card-details">
            <img src="{{ card.image_uris.normal }}" alt="Card Image" class="card-image-full">
        </div>
        <a href="/" id="back-to-search-link" class="back-to-search-link">Back to Search Results</a>
    </div>

    <script>
        document.getElementById('back-to-search-link').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = '/';
        });
    </script>
</body>
</html>
